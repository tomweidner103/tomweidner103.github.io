<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <h1 id='header'>Game 1</h1>
    <p id='win'>Wins: 0 Losses: 0 Percentage: 0%</p>
    <div id='list'>
      <ol id='guess_list'>
        <li id='one'>#</li>
        <li id='two'>#</li>
        <li id='three'>#</li>
        <li id='four'>#</li>
        <li id='five'>#</li>
      </ol>
    </div> 
    <div>

    <button id='newGame'>Start game!</button>
    </div>
    <div>
      <input id='guess' type='text'>
    </div>    
    <div>
      <p id='input'>Are you Ready?</p>
    </div>
    <div>
      <button id='guesses' type='button'>Guess</button>
    <button id='hint' type='button'>Hint</button>
    </div>
    <div>
      <p id='winning'></p>
    </div>
    <div>
      <p id='hintArray'></p>
    </div>





    <script src='guessing-game.js'></script>
  </body>

</html>
